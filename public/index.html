<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  <body>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
          <button class="compose2" type="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
          <button class="register2" type="button"><i class="fa fa-user-plus" aria-hidden="true"></i></button>

          <button class="logout2" type="button"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
        <button class="compose" type="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbspCompose</button>
        <button class="register" type="button"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbspRegister</button>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea id="textInput" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id ="tweets-container">
      </section>
    </main>
